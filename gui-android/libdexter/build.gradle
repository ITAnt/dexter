import org.ajoberstar.gradle.git.tasks.*

apply plugin: 'java'
apply plugin: 'eclipse'

buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'org.ajoberstar:gradle-git:0.6.0' }
}

repositories { mavenCentral() }

sourceCompatibility = targetCompatibility = 1.6

task cloneSmali(type: GitClone) {
        def destination = file("smali")
        uri = "https://code.google.com/p/smali/"
        destinationPath = destination
        bare = false
        checkout = true
        ref = "refs/tags/v1.4.2"
        enabled = !destination.exists() //to clone only once
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '0.11.8'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.1'
    
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    // create a "fat" jar (include dependencies in the jar)
    // TODO: includes lombok, which is needed only at compile time
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
